<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Bin2Dec</title>

    <meta
      name="description"
      content="The tool to convert a Binary number into a Decimal or a Decimal number into a Binary."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/668fcd700e.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Bin2Dec or Dec2Bin</h1>
      <h2>Binary:</h2>
      <input class="bin-in" type="text" placeholder="Binary Number" />
      <button class="bin-btn">
        <i class="fas fa-chevron-circle-right"></i>
      </button>
      <h2>Decimal:</h2>
      <input class="dec-in" type="text" placeholder="Decimal Number" />
      <button class="dec-btn">
        <i class="fas fa-chevron-circle-right"></i>
      </button>
    </div>
    <p>Design by Victor Bicego Quintaneira</p>

    <script src="index.js" async defer></script>
  </body>
</html>
